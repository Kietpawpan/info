<html>
<head>
	<link rel="stylesheet" href="../css/book.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/qrcode.js"></script>

</head>
<title>e-Request | Privacy Notice</title>
<body>
<div id="wrapper">
    <div id="container">

        <section class="open-book">
            <header>
                <h1>ระบบยื่นคำขอข้อมูลข่าวสารของราชการ (e-Request)</h1>
                <h6>MNRE-SLC-002</h6>
            </header>
            <article>
    <h2 class="chapter-title">QR Code</h2>

<input id="text" type="text" style="width:80%" /><br />
<div id="qrcode"></div>

<style>
#qrcode {
  width:160px;
  height:160px;
  margin-top:15px;
}
</style>

<script type="text/javascript">
var qrcode = new QRCode("qrcode");
var elText = document.getElementById("text");
  
  if (!elText.value) {
    alert("Input a text");
    elText.focus();
    return;
  }
  
  qrcode.makeCode(elText.value);


$("#text").
  on("blur", function () {
    makeCode();
  }).
  on("keydown", function (e) {
    if (e.keyCode == 13) {
      makeCode();
    }
  });

</script>
            </article>
            <footer>
                <ol id="page-numbers">
                    <li>1</li>
                    <li>2</li>
                </ol>
            </footer>
        </section>

    </div>
</div>

</body>
</html>
