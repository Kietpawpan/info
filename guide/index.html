<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:576px;
	height:400px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(pages/00.png);"></div>
	<div style="background-image:url(pages/01.jpg);"></div>
	<div style="background-image:url(pages/02.png);"></div>
	<div style="background-image:url(pages/03.png);"></div>
	<div style="background-image:url(pages/04.png);"></div>
	<div style="background-image:url(pages/05.png);"></div>
	<div style="background-image:url(pages/06.png);"></div>

</div>


<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
